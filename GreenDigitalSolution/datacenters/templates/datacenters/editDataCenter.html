{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editando '{{datacenter.titulo}}'{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">  
    <h1>Editando '{{datacenter.titulo}}'</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Editar Equipamento">
    </form>
</div>
{% endblock %}
